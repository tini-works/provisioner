entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

tls:
  certificates:
    - certFile: /etc/traefik/certs/apps.quickable.co.crt
      keyFile: /etc/traefik/certs/apps.quickable.co.key

ping: {}
